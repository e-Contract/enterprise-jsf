<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Add Message Demo</ui:define>
    <ui:define name="body">
        <h:form id="example">
            <h:panelGrid columns="1">
                <p:commandButton value="Add Info Message" update=":messages">
                    <ejsf:addMessage summary="Some info message."/>
                </p:commandButton>
                <p:commandButton value="Add Error Message" update=":messages">
                    <ejsf:addMessage severity="ERROR" summary="Some error message."/>
                </p:commandButton>
                <p:commandButton value="whenCallbackParam" update=":messages"
                                 action="#{addMessageController.addCallbackParam()}">
                    <ejsf:addMessage summary="Some whenCallbackParam message."
                                     whenCallbackParam="callbackParam"/>
                </p:commandButton>
                <p:commandButton value="whenCallbackParamValue" update=":messages"
                                 action="#{addMessageController.addCallbackParam()}">
                    <ejsf:addMessage summary="Some whenCallbackParamValue message."
                                     whenCallbackParam="callbackParam"
                                     whenCallbackParamValue="some value"/>
                </p:commandButton>
                <p:commandButton value="callbackParamVar" update=":messages"
                                 action="#{addMessageController.addCallbackParam()}">
                    <ejsf:addMessage summary="Callback param value: #{paramValue}"
                                     whenCallbackParam="callbackParam"
                                     callbackParamVar="paramValue"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="AddMessageController.java">
                <ejsf:highlight resource="/be/e_contract/demo/AddMessageController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="addMessage"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
