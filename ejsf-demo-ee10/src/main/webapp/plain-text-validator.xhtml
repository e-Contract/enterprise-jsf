<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Plain Text Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="plainText" value="Plain Text (no HTML):"/>
                <p:inputText id="plainText" value="#{inputOutputController.value}" size="60">
                    <ejsf:plainTextValidator/>
                </p:inputText>
                <p:message for="plainText"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted plain text is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="plainText"/>
            </p:tab>
            <p:tab title="InputOutputController.java">
                <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="plainTextValidator"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
