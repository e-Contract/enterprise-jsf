<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Carousel Demo</ui:define>
    <ui:define name="body">
        <ejsf:carousel id="example"
                       value="#{carouselController.carouselImages}"
                       autoPlay="2000"
                       height="400"/>
        <p:spacer height="10px"/>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="CarouselController.java">
                <ejsf:highlight resource="/be/e_contract/demo/CarouselController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="carousel"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
