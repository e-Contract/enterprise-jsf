<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Welcome</ui:define>
    <ui:define name="body">
        <p>
            This web application demonstrates the Enterprise JSF component library version ${project.version}.
        </p>
        <p>
            The source code of this project is available at
            <ejsf:outputUrl value="https://github.com/e-Contract/enterprise-jsf"
                            label="Github"
                            newTab="true"/>.
        </p>
        <p>
            Issues can be reported at the
            <ejsf:outputUrl value="https://github.com/e-Contract/enterprise-jsf/issues"
                            label="Github issue tracker"
                            newTab="true"/>.
        </p>
        <h3>
            <span>
                New Components
            </span>
        </h3>
        <h:form>
            <ul>
                <li>
                    <p:commandLink value="WebAuthn Component" action="webauthn?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Leaflet Component" action="leaflet?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Same Height Component" action="same-height?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Insert Facet Component" action="insert-facet?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Browser Component" action="browser?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Platforms Component" action="platforms?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Fullscreen Component" action="fullscreen?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Robots Component" action="robots?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Pages Component" action="pages?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Input Component" action="input?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Dialog Component" action="dialog?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="EL Validator" action="el-validator?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Async Component" action="async?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Storage Component" action="storage?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Battery Component" action="battery?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Performance Navigation Component" action="performance-navigation?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Carousel Component" action="carousel?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Add Message" action="add-message?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Link Component" action="link?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="Linked Data Component" action="linked-data?faces-redirect=true" ajax="false"/>
                </li>
                <li>
                    <p:commandLink value="KaTeX Component" action="katex?faces-redirect=true" ajax="false"/>
                </li>
            </ul>
        </h:form>
    </ui:define>
</ui:composition>
