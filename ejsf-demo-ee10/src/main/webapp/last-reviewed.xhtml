<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Last Reviewed Demo</ui:define>
    <ui:define name="body">
        <ui:repeat value="#{lastReviewedController.values}" var="value" id="example">
            <p>
                <ejsf:lastReviewed value="#{value}"
                                   okIcon="pi pi-check-circle"
                                   warningIcon="pi pi-info-circle"
                                   errorIcon="pi pi-exclamation-triangle"/>
            </p>
        </ui:repeat>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="LastReviewedController.java">
                <ejsf:highlight resource="/be/e_contract/demo/LastReviewedController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="lastReviewed"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
