<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Boolean Demo</ui:define>
    <ui:define name="body">
        <p>
            null: <ejsf:outputBoolean value="#{null}"/>
        </p>
        <p>
            true: <ejsf:outputBoolean value="#{true}" id="example"/>
        </p>
        <p>
            false: <ejsf:outputBoolean value="#{false}"/>
        </p>
        <p>
            true reverse: <ejsf:outputBoolean value="#{true}" reverse="true"/>
        </p>
        <p>
            false reverse: <ejsf:outputBoolean value="#{false}" reverse="true"/>
        </p>
        <ejsf:outputBoolean value="#{false}" rendered="false"/>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputBoolean"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
