<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml"
                xmlns:f="jakarta.faces.core">
    <ui:define name="title">Apache ECharts Demo</ui:define>
    <ui:define name="body">
        <p>
            This page demonstrates the
            <ejsf:outputUrl value="https://echarts.apache.org/en/index.html"
                            label="Apache ECharts"
                            newTab="true"/>
            component.
        </p>
        <h:outputScript library="demo" name="echarts.js"/>
        <h:form>
            <p:selectOneMenu onchange="resizeECharts(event)">
                <f:selectItem itemValue="600px" itemLabel="600px"/>
                <f:selectItem itemValue="800px" itemLabel="800px"/>
            </p:selectOneMenu>
        </h:form>
        <h:form id="example">
            <ejsf:echarts value="#{echartsController.value}"
                          style="width: 100%; height: 600px;"
                          widgetVar="demoECharts">
                <p:ajax listener="#{echartsController.handleClick}"
                        update=":messages"/>
            </ejsf:echarts>
        </h:form>
        <ejsf:echarts value="#{echartsController.value}" rendered="false"/>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="EChartsController.java">
                <ejsf:highlight resource="/be/e_contract/demo/EChartsController.java"/>
            </p:tab>
            <p:tab title="echarts.json">
                <ejsf:highlight resource="/echarts.json"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="echarts"/>
            </p:tab>
            <p:tab title="Client API">
                <ejsf:highlight resource="/META-INF/resources/ejsf/echarts.js"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
