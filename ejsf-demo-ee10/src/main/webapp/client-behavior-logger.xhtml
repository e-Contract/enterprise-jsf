<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">
    <ui:define name="title">Client Behavior Logger Demo</ui:define>
    <ui:define name="body">
        <h:form id="example">
            <h:commandButton value="Test">
                <ejsf:clientBehaviorLogger
                    onevent="PF('console').info('h:commandButton ' + event.type)"/>
                <!-- next is to ensure jsf.js is available for chaining -->
                <f:ajax/>
            </h:commandButton>
            <p:commandButton value="Test">
                <ejsf:clientBehaviorLogger
                    onevent="PF('console').info('p:commandButton ' + event.type)"/>
            </p:commandButton>
            <p:inputText>
                <ejsf:clientBehaviorLogger
                    onevent="PF('console').info('p:inputText ' + event.type)"/>
            </p:inputText>
            <ejsf:console widgetVar="console" timestamp="true"/>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="clientBehaviorLogger"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
