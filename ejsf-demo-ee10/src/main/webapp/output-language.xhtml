<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Language Demo</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1">
            <ejsf:outputLanguage value="nl" id="example"/>
            <ejsf:outputLanguage value="en"/>
            <ejsf:outputLanguage value="fr"/>
        </h:panelGrid>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputLanguage"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
