<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Auto Submit Demo</ui:define>
    <ui:define name="body">
        <h:form id="example">
            <h:panelGrid columns="3">
                <p:outputLabel for="otp" value="OTP:"/>
                <p:inputText id="otp" value="#{inputOutputController.value}" size="6">
                    <ejsf:otpValidator/>
                    <ejsf:autoSubmit whenLength="6" target="submit"/>
                </p:inputText>
                <p:message for="otp"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted OTP is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton id="submit" value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="InputOutputController.java">
                <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="autoSubmit"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
