<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output URL Demo</ui:define>
    <ui:define name="body">
        <p>
            You can visit our web site at <ejsf:outputUrl value="https://www.e-contract.be" newTab="true"/>.
        </p>
        <p>
            You can visit our web site by clicking <ejsf:outputUrl value="https://www.e-contract.be" label="here" newTab="true" id="example"/>.
        </p>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputUrl"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
