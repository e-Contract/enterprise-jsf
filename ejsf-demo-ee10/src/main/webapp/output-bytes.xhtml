<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Bytes Demo</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1">
            <ejsf:outputBytes value="#{1}"/>
            <ejsf:outputBytes value="#{2 * 1024}"/>
            <ejsf:outputBytes value="#{3 * 1024 * 1024}"/>
            <ejsf:outputBytes value="#{4 * 1024 * 1024 * 1024}" id="example"/>
            <ejsf:outputBytes value="#{3 * 1024 * 1024}" rendered="false"/>
            <ejsf:outputBytes value="#{null}"/>
        </h:panelGrid>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputBytes"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
