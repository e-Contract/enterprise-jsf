<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output LLM Demo</ui:define>
    <ui:define name="body">
        <ejsf:outputLLM id="example" value="#{outputLLMController.value}" widgetVar="example"/>
        <h:form>
            <p:inputTextarea value="#{outputLLMController.value}"
                             rows="10" cols="80"/>
            <h:panelGrid columns="2">
                <p:commandButton value="Update" update=":example"/>
                <p:commandButton type="button"
                                 value="Hello World"
                                 onclick="PF('example').setValue('Hello World')"/>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="OutputLLMController.java">
                <ejsf:highlight resource="/be/e_contract/demo/OutputLLMController.java"/>
            </p:tab>
            <p:tab title="output-llm.md">
                <ejsf:highlight resource="/output-llm.md"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputLLM"/>
            </p:tab>
            <p:tab title="Client API">
                <ejsf:highlight resource="/META-INF/resources/ejsf/output-llm.js"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
