<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Platforms Demo</ui:define>
    <ui:define name="body">
        <div id="example">
            <ejsf:platforms>
                <ejsf:platform name="linux">
                    You are running Linux.
                </ejsf:platform>
                <ejsf:platform name="macos">
                    You are running macOS.
                </ejsf:platform>
                <ejsf:platform name="freebsd">
                    You are running FreeBSD.
                </ejsf:platform>
                <ejsf:platform name="windows">
                    You are running Windows.
                </ejsf:platform>
            </ejsf:platforms>
        </div>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="platforms"/>
                <ejsf:tagInfo library="ejsf" tag="platform"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
