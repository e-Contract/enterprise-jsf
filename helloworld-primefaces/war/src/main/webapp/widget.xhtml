<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Example Widget</title>
    </h:head>
    <h:body>
        <h1>Example Widget</h1>
        <h:form>
            <p>
                <ejsf:exampleComponent id="output"
                                       widgetVar="outputWidget"
                                       value="#{inputOutputController.value}"/>
            </p>
            <p:inputText id="input" value="#{inputOutputController.value}"
                         required="true"/>
            <p:message for="input"/>
            <p:commandButton value="click me">
                <p:ajax update="@form" process="@form"/>
            </p:commandButton>
            <p:commandButton value="Client-side action"
                             onclick="PF('outputWidget').setValue('hello')"/>
        </h:form>
    </h:body>
    <h:form>
        <p:button value="Back" outcome="index"/>
    </h:form>
</html>
