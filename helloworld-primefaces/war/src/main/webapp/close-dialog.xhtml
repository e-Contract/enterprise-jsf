<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Close Dialog Example</title>
    </h:head>
    <h:body>
        <h1>Close Dialog Example</h1>
        <h:form>
            <p:commandButton value="Open Dialog"
                             onclick="PF('demoDialog').show(); return false;"/>
            <p:button value="Back" outcome="index"/>
        </h:form>
    </h:body>

    <p:dialog widgetVar="demoDialog" header="Demo Dialog">
        This is a demo.
        <h:form>
            <p:commandButton value="Dismiss">
                <ejsf:closeDialog/>
            </p:commandButton>
        </h:form>
    </p:dialog>
</html>
