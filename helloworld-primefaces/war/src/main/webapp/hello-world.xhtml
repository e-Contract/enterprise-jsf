<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Input Validation</title>
    </h:head>
    <h:body>
        <h1>Input Validation</h1>
        <h:form>
            <p>
                <h:outputText value="Result: #{inputOutputController.value}"
                              rendered="#{not empty inputOutputController.value}"/>
            </p>
            <p:outputLabel for="@next" value="Input"/>
            <p:inputText value="#{inputOutputController.value}"
                         required="true">
                <f:validateLength minimum="4"/>
            </p:inputText>
            <p:message for="@previous"/>
            <p:commandButton value="click me" update="@form"/>
        </h:form>
        <h:form>
            <p:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
