<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom Client Behavior</title>
    </h:head>
    <h:body>
        <h1>Custom Client Behavior</h1>
        <h:form>
            <p>
                <h:outputText id="output"
                              value="#{inputOutputController.value}"/>
            </p>
            <h:inputText id="input" value="#{inputOutputController.value}"/>
            <h:message for="input"/>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form"/>
                <ejsf:exampleClientBehavior/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
