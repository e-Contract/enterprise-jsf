<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom Validator with Parameters</title>
    </h:head>
    <h:body>
        <h1>Custom Validator with Parameters</h1>
        <h:form>
            <p>
                Result: #{inputOutputController.value}
            </p>
            <h:outputLabel for="@next" value="Input"/>
            <h:inputText value="#{inputOutputController.value}"
                         required="true">
                <ejsf:parameterValidator parameter="foobar"/>
            </h:inputText>
            <h:message for="@previous"/>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
