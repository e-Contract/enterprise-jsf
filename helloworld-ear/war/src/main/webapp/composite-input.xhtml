<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Composite Input Component</title>
    </h:head>
    <h:body>
        <h1>Composite Input Component</h1>
        <h:form>
            <p>
                <h:outputText value="Period: #{inputPeriodController.period} hours."
                              rendered="#{not empty inputPeriodController.period}"/>
            </p>
            <h:outputLabel for="@next" value="Period"/>
            <ejsf:inputPeriod value="#{inputPeriodController.period}">
                <f:validateLongRange minimum="2"/>
            </ejsf:inputPeriod>
            <h:message for="@previous"/>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
