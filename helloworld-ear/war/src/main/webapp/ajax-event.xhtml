<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom AJAX Custom Event</title>
    </h:head>
    <h:body>
        <h1>Custom AJAX Custom Event</h1>
        <h:messages id="messages" globalOnly="true"/>
        <h:form>
            <ejsf:exampleAjaxEvent>
                <f:ajax listener="#{ajaxCustomEventController.ajaxListener}"
                        render=":messages"/>
            </ejsf:exampleAjaxEvent>
        </h:form>
    </h:body>
</html>
