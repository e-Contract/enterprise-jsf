<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Custom Output Component with Style</title>
    </h:head>
    <h:body>
        <h1>Custom Output Component with Style</h1>
        <ui:repeat value="#{enumOutputController.items}" var="item">
            <p>
                <ejsf:exampleStyledOutput value="#{item}"/>
            </p>
        </ui:repeat>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
