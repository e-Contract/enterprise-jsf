<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>PanelGrid Component</title>
    </h:head>
    <h:body>
        <h1>PanelGrid Component</h1>
        <h:form>
            <ejsf:panelGrid columns="2">
                <h:outputText value="Name"/>
                <h:inputText/>

                <h:outputText value="Password"/>
                <h:inputText/>
            </ejsf:panelGrid>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
