<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom Input Component</title>
    </h:head>
    <h:body>
        <h1>Custom Input Component</h1>
        <h:form>
            <p>
                <ejsf:exampleOutput id="output"
                                    value="#{inputOutputController.value}"/>
            </p>
            <ejsf:exampleInput id="input" value="#{inputOutputController.value}">
                <ejsf:parameterValidator parameter="foobar"/>
            </ejsf:exampleInput>
            <h:message for="input"/>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
