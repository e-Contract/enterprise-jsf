<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom AJAX Event</title>
    </h:head>
    <h:body>
        <h1>Custom AJAX Event</h1>
        <h:messages id="messages" globalOnly="true"/>
        <h:form>
            <ejsf:exampleAjax>
                <f:ajax listener="#{ajaxController.ajaxListener}"
                        render=":messages"/>
            </ejsf:exampleAjax>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
