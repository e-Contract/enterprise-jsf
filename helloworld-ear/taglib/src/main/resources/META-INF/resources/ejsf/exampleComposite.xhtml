<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
        <cc:attribute name="value" type="java.lang.String" required="true"/>
    </cc:interface>
    <cc:implementation>
        <p id="#{cc.clientId}">
            Hello #{cc.attrs.value}!
        </p>
    </cc:implementation>
</html>
