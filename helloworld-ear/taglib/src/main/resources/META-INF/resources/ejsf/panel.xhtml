<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <cc:interface shortDescription="A simple panel.">
        <cc:attribute name="header" required="true"
                      shortDescription="The panel header."
                      type="java.lang.String"/>
        <cc:attribute name="backgroundColor"
                      shortDescription="The background color."
                      type="java.lang.String" default="white"/>
        <cc:attribute name="borderColor"
                      shortDescription="The border color."
                      type="java.lang.String" default="black"/>
        <cc:attribute name="headerBackgroundColor"
                      shortDescription="The header background color."
                      type="java.lang.String" default="#eeeeee"/>
        <cc:facet name="footer" shortDescription="The footer."/>
    </cc:interface>
    <cc:implementation>
        <h:outputStylesheet library="ejsf" name="panel.css" />
        <div id="#{cc.clientId}" class="ejsf-panel">
            <table style="border: 1px solid #{cc.attrs.borderColor}; background-color: #{cc.attrs.backgroundColor};">
                <thead style="background-color: #{cc.attrs.headerBackgroundColor};">
                    <tr>
                        <th>
                            #{cc.attrs.header}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <cc:insertChildren />
                        </td>
                    </tr>
                </tbody>
                <h:panelGroup rendered="#{not empty cc.facets.footer}">
                    <tfoot>
                        <tr>
                            <td>
                                <cc:renderFacet name="footer"/>
                            </td>
                        </tr>
                    </tfoot>
                </h:panelGroup>
            </table>
        </div>
    </cc:implementation>
</html>
