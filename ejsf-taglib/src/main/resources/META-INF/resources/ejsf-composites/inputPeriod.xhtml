<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <composite:interface componentType="ejsf.inputPeriodComponent"
                         shortDescription="Input component for periods.">
        <composite:attribute name="value" type="java.lang.Integer" required="true"/>
        <composite:attribute name="unit" type="java.lang.String" default="SECONDS"/>
        <composite:attribute name="maxUnit" type="java.lang.String" default="MONTHS"/>
    </composite:interface>
    <composite:implementation>
        <span id="#{cc.clientId}">
            <h:panelGroup rendered="#{cc.renderYears}">
                <p:inputText binding="#{cc.years}" size="4" id="years"/>
                years
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderMonths}">
                <p:inputText binding="#{cc.months}" size="4" id="months"/>
                months
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderMonthsRange}">
                <p:selectOneMenu binding="#{cc.monthsRange}" id="monthsRange">
                    <f:selectItems value="#{cc.monthsSelectItems}"/>
                </p:selectOneMenu>
                months
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderDays}">
                <p:inputText binding="#{cc.days}" size="4" id="days"/>
                days
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderDaysRange}">
                <p:selectOneMenu binding="#{cc.daysRange}" id="daysRange">
                    <f:selectItems value="#{cc.daysSelectItems}"/>
                </p:selectOneMenu>
                days
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderHours}">
                <p:inputText binding="#{cc.hours}" size="4" id="hours"/>
                hours
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderHoursRange}">
                <p:selectOneMenu binding="#{cc.hoursRange}" id="hoursRange">
                    <f:selectItems value="#{cc.hoursSelectItems}"/>
                </p:selectOneMenu>
                hours
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderMinutes}">
                <p:inputText binding="#{cc.minutes}" size="4" id="minutes"/>
                minutes
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderMinutesRange}">
                <p:selectOneMenu binding="#{cc.minutesRange}" id="minutesRange">
                    <f:selectItems value="#{cc.minutesSelectItems}"/>
                </p:selectOneMenu>
                minutes
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderSeconds}">
                <p:inputText binding="#{cc.seconds}" size="4" id="seconds"/>
                seconds
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.renderSecondsRange}">
                <p:selectOneMenu binding="#{cc.secondsRange}" id="secondsRange">
                    <f:selectItems value="#{cc.secondsSelectItems}"/>
                </p:selectOneMenu>
                seconds
            </h:panelGroup>
        </span>
    </composite:implementation>
</html>
