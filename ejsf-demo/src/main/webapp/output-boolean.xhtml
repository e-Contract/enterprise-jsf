<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Output Boolean Demo</title>
    </h:head>
    <h:body>
        <h1>Output Boolean Demo</h1>
        <p>
            null: <ejsf:outputBoolean value="#{null}"/>
        </p>
        <p>
            true: <ejsf:outputBoolean value="#{true}"/>
        </p>
        <p>
            false: <ejsf:outputBoolean value="#{false}"/>
        </p>
        <p>
            true reverse: <ejsf:outputBoolean value="#{true}" reverse="true"/>
        </p>
        <p>
            false reverse: <ejsf:outputBoolean value="#{false}" reverse="true"/>
        </p>
        <h:form>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
