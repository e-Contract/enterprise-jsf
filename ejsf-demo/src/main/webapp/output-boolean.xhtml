<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Boolean Demo</ui:define>
    <ui:define name="body">
        <p>
            null: <ejsf:outputBoolean value="#{null}"/>
        </p>
        <p>
            true: <ejsf:outputBoolean value="#{true}" id="example"/>
        </p>
        <p>
            false: <ejsf:outputBoolean value="#{false}"/>
        </p>
        <p>
            true reverse: <ejsf:outputBoolean value="#{true}" reverse="true"/>
        </p>
        <p>
            false reverse: <ejsf:outputBoolean value="#{false}" reverse="true"/>
        </p>
        <ejsf:highlight for="example"/>
    </ui:define>
</ui:composition>
