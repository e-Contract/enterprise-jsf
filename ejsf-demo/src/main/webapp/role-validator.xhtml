<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Requires Role Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="value" value="Value:"/>
                <p:inputText id="value" value="#{inputOutputController.value}" size="40">
                    <ejsf:requiresRole role="admin"/>
                </p:inputText>
                <p:message for="value"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted value is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="value"/>
    </ui:define>
</ui:composition>
