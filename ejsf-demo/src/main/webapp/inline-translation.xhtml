<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Inline Translation Demo</title>
    </h:head>
    <h:body>
        <h1>Inline Translation Demo</h1>
        <h:form>
            <ejsf:inlineTranslation>
                <ejsf:translation language="en">
                    My inline translation comes here.
                </ejsf:translation>
                <ejsf:translation language="nl">
                    Kan ik snel vertalen op deze manier.
                </ejsf:translation>
            </ejsf:inlineTranslation>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
