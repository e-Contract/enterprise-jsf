<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                xmlns:demo="urn:be:e-contract:ejsf:demo"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Insert Facet Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <demo:outerComp id="outer">
                <f:facet name="outerFacet">
                    <p:inputText value="#{inputOutputController.value}" required="true"/>
                    <p:message for="@previous"/>
                </f:facet>
            </demo:outerComp>
            <p>
                The submitted value: #{inputOutputController.value}
            </p>
            <p:commandButton value="Submit" update="@form"/>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="outer"/>
                <ejsf:highlight resource="/resources/demo-composites/outerComp.xhtml"/>
                <ejsf:highlight resource="/resources/demo-composites/innerComp.xhtml"/>
            </p:tab>
            <p:tab title="InputPeriodController.java">
                <ejsf:highlight resource="/be/e_contract/demo/InputPeriodController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="insertFacet"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
