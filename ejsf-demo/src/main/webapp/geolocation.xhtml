<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Geolocation Demo</title>
    </h:head>
    <h:body>
        <h1>Geolocation Demo</h1>
        <h:form>
            <ejsf:geolocation widgetVar="geolocation">
                <ejsf:geolocationListener action="#{geolocationController.handleEvent}"/>
            </ejsf:geolocation>
            <h:panelGrid columns="1">
                <p:commandButton oncomplete="PF('geolocation').currentPosition()" value="Get Current Position"/>
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
