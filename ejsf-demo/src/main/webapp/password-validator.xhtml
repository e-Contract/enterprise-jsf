<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Password Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password" value="#{inputOutputController.value}">
                    <ejsf:passwordValidator/>
                </p:inputText>
                <p:message for="password"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted password is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="password"/>
        <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
    </ui:define>
</ui:composition>
