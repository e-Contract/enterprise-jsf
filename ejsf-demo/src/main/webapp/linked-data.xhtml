<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Linked Data Demo</ui:define>
    <ui:define name="body">
        <ejsf:linkedData id="example">
            {
                "@context": "https://schema.org",
                "@type": "WebPage",
                "author": {
                    "@type": "Organization",
                    "name": "e-Contract.be BV"
                }
            }
        </ejsf:linkedData>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="linkedData"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
