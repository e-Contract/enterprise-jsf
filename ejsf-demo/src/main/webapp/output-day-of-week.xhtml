<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Day Of Week Demo</ui:define>
    <ui:define name="body">
        <ui:repeat id="example" value="#{outputDayOfWeekController.dayOfWeekList}" var="dayOfWeek">
            <ejsf:outputDayOfWeek value="#{dayOfWeek}"/><br/>
        </ui:repeat>
        <ejsf:highlight for="example"/>
        <ejsf:highlight resource="/be/e_contract/demo/OutputDayOfWeekController.java"/>
    </ui:define>
</ui:composition>
