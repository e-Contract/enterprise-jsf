<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Phone Number Validator Demo</title>
    </h:head>
    <h:body>
        <h1>Phone Number Validator Demo</h1>
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="mobileNumber" value="Mobile Number:"/>
                <p:inputText id="mobileNumber" value="#{inputOutputController.value}">
                    <ejsf:phoneNumberValidator defaultRegion="BE"
                                               phoneNumberType="MOBILE"/>
                </p:inputText>
                <p:message for="mobileNumber"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted phone number is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
