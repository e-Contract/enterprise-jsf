<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Phone Number Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="mobileNumber" value="Mobile Number:"/>
                <p:inputText id="mobileNumber" value="#{inputOutputController.value}" size="30">
                    <ejsf:phoneNumberValidator defaultRegion="BE"
                                               phoneNumberType="MOBILE"/>
                </p:inputText>
                <p:message for="mobileNumber"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted phone number is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="mobileNumber"/>
        <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
    </ui:define>
</ui:composition>
