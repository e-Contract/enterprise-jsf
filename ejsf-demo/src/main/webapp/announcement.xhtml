<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Announcement Demo</ui:define>
    <ui:define name="body">
        <ejsf:announcement id="example"
                           name="announcement"
                           version="#{announcementController.version}">
            <p:panel header="Announcement version #{announcementController.version}">
                #{announcementController.message}
                <h:form>
                    <p:commandButton value="OK">
                        <ejsf:acceptAnnouncement retention="10"/>
                    </p:commandButton>
                </h:form>
            </p:panel>
            <p:spacer height="10px"/>
        </ejsf:announcement>
        <p:panel header="Configuration">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="@next" value="Message:"/>
                    <p:inputText value="#{announcementController.message}" size="80"/>
                </h:panelGrid>
                <p:commandButton value="Update" update="example"/>
            </h:form>
        </p:panel>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="AnnouncementController.java">
                <ejsf:highlight resource="/be/e_contract/demo/AnnouncementController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="announcement"/>
                <ejsf:tagInfo library="ejsf" tag="acceptAnnouncement"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
