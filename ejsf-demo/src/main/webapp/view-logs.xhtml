<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">View Logs Demo</ui:define>
    <ui:define name="body">
        <p:staticMessage severity="warn"
                         summary="Demo Mode"
                         detail="Of course in production, exposing the server-side logs should be protected properly. For example, behind an administrator portal or such."
                         style="width: 100%"/>
        <h:form>
            <ejsf:viewLogs id="example" newTab="true">
                <ejsf:viewLogsInclude name="ejsf.log.*"/>
                <ejsf:viewLogsInclude name="server.log.*"/>
            </ejsf:viewLogs>
            <ejsf:viewLogs rendered="false"/>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="viewLogs"/>
                <ejsf:tagInfo library="ejsf" tag="viewLogsInclude"/>
                <ejsf:tagInfo library="ejsf" tag="viewLogsExclude"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
