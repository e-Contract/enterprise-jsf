<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Email Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{inputOutputController.value}" size="40">
                    <ejsf:emailValidator/>
                </p:inputText>
                <p:message for="email"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted email is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="email"/>
        <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
    </ui:define>
</ui:composition>
