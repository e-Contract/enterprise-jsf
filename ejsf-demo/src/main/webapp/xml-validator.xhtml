<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">XML Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="1">
                <p:message for="xml"/>
                <p:inputTextarea id="xml" value="#{inputOutputController.value}" cols="60" rows="20">
                    <ejsf:xmlValidator message="Invalid XML (line {0}, column {1})"/>
                </p:inputTextarea>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted XML is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="xml"/>
            </p:tab>
            <p:tab title="InputOutputController.java">
                <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="xmlValidator"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
