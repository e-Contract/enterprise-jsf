<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>XML Validator Demo</title>
    </h:head>
    <h:body>
        <h1>XML Validator Demo</h1>
        <h:form>
            <h:panelGrid columns="1">
                <p:message for="xml"/>
                <p:inputTextarea id="xml" value="#{inputOutputController.value}">
                    <ejsf:xmlValidator/>
                </p:inputTextarea>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted XML is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
