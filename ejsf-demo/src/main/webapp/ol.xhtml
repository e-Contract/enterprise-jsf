<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">OpenLayers Demo</ui:define>
    <ui:define name="body">
        <ejsf:openLayersMap
            id="example"
            height="400px"
            value="#{openLayersController.position}"/>
        <h:form>
            <ejsf:geolocation widgetVar="geolocation" enableHighAccuracy="true" maximumAge="#{1000 * 60}">
                <p:ajax listener="#{openLayersController.handleEvent}" update="example"/>
                <p:ajax event="error" update=":messages" listener="#{openLayersController.handleErrorEvent}"/>
            </ejsf:geolocation>
        </h:form>
        <h:panelGrid columns="1">
            <p:button onclick="PF('geolocation').currentPosition(); return false;" value="Move to current position"/>
        </h:panelGrid>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="OpenLayersController.java">
                <ejsf:highlight resource="/be/e_contract/demo/OpenLayersController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="openLayersMap"/>
            </p:tab>
            <p:tab title="Client API">
                <ejsf:highlight resource="/META-INF/resources/ejsf/ol.js"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
