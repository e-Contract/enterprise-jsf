<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Dictionary Demo</ui:define>
    <ui:define name="body" id="example">
        <ejsf:dictionary widgetVar="dictionary">
            <ejsf:dictionaryEntry key="label1" value="Some message {0}."/>
        </ejsf:dictionary>
        <ejsf:outputText widgetVar="outputText"/>
        <h:form>
            <p:commandButton oncomplete="PF('outputText').setValue(PF('dictionary').getFormattedMessage('label1', 'hello world'))"
                             value="Client-side API call"/>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
