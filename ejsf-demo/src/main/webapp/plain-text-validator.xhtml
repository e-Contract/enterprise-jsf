<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Plain Text Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="plainText" value="Plain Text (no HTML):"/>
                <p:inputText id="plainText" value="#{inputOutputController.value}" size="60">
                    <ejsf:plainTextValidator/>
                </p:inputText>
                <p:message for="plainText"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted plain text is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="plainText"/>
    </ui:define>
</ui:composition>
