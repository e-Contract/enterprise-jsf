<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">URL Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="url" value="URL:"/>
                <p:inputText id="url" value="#{inputOutputController.value}">
                    <ejsf:urlValidator allowLocalhost="true"/>
                </p:inputText>
                <p:message for="url"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted URL is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
