<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Home File Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="homeFile" value="Home file:"/>
                <p:inputText id="homeFile" value="#{inputOutputController.value}" size="40">
                    <ejsf:homeFileValidator directory="dev/keys"/>
                </p:inputText>
                <p:message for="homeFile"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                Submitted home file is: #{inputOutputController.value}
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="homeFile"/>
            </p:tab>
            <p:tab title="InputOutputController.java">
                <ejsf:highlight resource="/be/e_contract/demo/InputOutputController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="homeFileValidator"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
