<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Language Demo</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1">
            <ejsf:outputLanguage value="nl" id="example"/>
            <ejsf:outputLanguage value="en"/>
            <ejsf:outputLanguage value="fr"/>
        </h:panelGrid>
        <ejsf:highlight for="example"/>
    </ui:define>
</ui:composition>
