<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Certificate Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <ejsf:outputCertificate value="#{null}"/>
            <ejsf:outputCertificate rendered="false"
                                    value="#{outputCertificateController.certificate}"/>
            <ejsf:outputCertificate id="example"
                                    value="#{outputCertificateController.certificate}"
                                    download="true">
                <h:outputText value="Some extra field:"/>
                <h:outputText value="and its value"/>

                <h:outputText value="Some extra second field:"/>
                <h:outputText value="and its value"/>
            </ejsf:outputCertificate>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="OutputCertificateController.java">
                <ejsf:highlight resource="/be/e_contract/demo/OutputCertificateController.java"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputCertificate"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
