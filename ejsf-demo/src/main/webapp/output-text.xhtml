<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Text Demo</ui:define>
    <ui:define name="body">
        <div id="example">
            <ejsf:outputText value="hello world" widgetVar="outputText"/>
            <h:form>
                <p:commandButton oncomplete="PF('outputText').setValue('client-side value')"
                                 value="Client-side API call"/>
            </h:form>
        </div>
        <ejsf:outputText value="hello world" rendered="false"/>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="outputText"/>
            </p:tab>
            <p:tab title="Client API">
                <ejsf:highlight resource="/META-INF/resources/ejsf/output-text.js"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
