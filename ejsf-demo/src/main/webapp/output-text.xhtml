<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Output Text Demo</title>
    </h:head>
    <h:body>
        <h1>Output Text Demo</h1>
        <ejsf:outputText value="hello world" widgetVar="outputText"/>
        <h:form>
            <p:commandButton oncomplete="PF('outputText').setValue('client-side value')"
                             value="Client-side API call"/>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
