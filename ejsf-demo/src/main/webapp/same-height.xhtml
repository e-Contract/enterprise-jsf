<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Same Height Demo</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="3" id="example">
            <p:fieldset legend="Fieldset 1">
                Some content.
                <ejsf:sameHeight/>
            </p:fieldset>
            <p:fieldset legend="Fieldset 2">
                Some content.<br/>
                Second line.<br/>
                Third line.
                <ejsf:sameHeight/>
            </p:fieldset>
            <p:fieldset legend="Fieldset 3">
                Some content.<br/>
                Second line.
                <ejsf:sameHeight/>
            </p:fieldset>
        </h:panelGrid>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="sameHeight"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
