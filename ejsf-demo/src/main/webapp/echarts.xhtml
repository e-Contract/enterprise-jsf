<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Apache ECharts Demo</ui:define>
    <ui:define name="body">
        <h:form  id="example">
            <ejsf:echarts value="#{echartsController.value}">
                <p:ajax listener="#{echartsController.handleClick}"
                        update=":messages"/>
            </ejsf:echarts>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="EChartsController.java">
                <ejsf:highlight resource="/be/e_contract/demo/EChartsController.java"/>
            </p:tab>
            <p:tab title="echarts.json">
                <ejsf:highlight resource="/echarts.json"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
