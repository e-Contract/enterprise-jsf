<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Apache ECharts Demo</title>
    </h:head>
    <h:body>
        <h1>Apache ECharts Demo</h1>
        <p:messages globalOnly="true" id="messages"/>
        <h:form>
            <ejsf:echarts value="#{echartsController.value}">
                <p:ajax listener="#{echartsController.handleClick}"
                        update=":messages"/>
            </ejsf:echarts>
        </h:form>
        <h:form>
            <p:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
