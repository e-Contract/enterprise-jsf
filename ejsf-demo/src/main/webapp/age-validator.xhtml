<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Age Validator Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3" id="example">
                <p:outputLabel for="age" value="Date of birth:"/>
                <p:datePicker id="age" value="#{ageController.dateOfBirth}" yearNavigator="true" yearRange="1920:2023">
                    <ejsf:ageValidator minimumAge="18"/>
                </p:datePicker>
                <p:message for="age"/>
            </h:panelGrid>
            <p>
                Submitted date of birth is:
                <h:outputText value="#{ageController.dateOfBirth}">
                    <f:convertDateTime type="date" dateStyle="medium" />
                </h:outputText>
            </p>
            <h:panelGrid columns="1">
                <p:commandButton value="Submit" update="@form"/>
            </h:panelGrid>
        </h:form>
        <ejsf:highlight for="example"/>
    </ui:define>
</ui:composition>
