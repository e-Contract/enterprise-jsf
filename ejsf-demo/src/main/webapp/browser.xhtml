<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Browser Demo</ui:define>
    <ui:define name="body">
        <div id="example">
            <ejsf:browser name="chrome">
                You are using Chrome.
            </ejsf:browser>
            <ejsf:browser name="edge">
                You are using Edge.
            </ejsf:browser>
            <ejsf:browser name="firefox">
                You are using Firefox.
            </ejsf:browser>
            <ejsf:browser name="safari">
                You are using Safari.
            </ejsf:browser>
            <ejsf:browser name="unknown">
                You are using an unknown web browser.
            </ejsf:browser>
        </div>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="browser"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
