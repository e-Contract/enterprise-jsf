<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Bytes Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="1">
                <ejsf:outputBytes value="#{1}"/>
                <ejsf:outputBytes value="#{2 * 1024}"/>
                <ejsf:outputBytes value="#{3 * 1024 * 1024}"/>
                <ejsf:outputBytes value="#{4 * 1024 * 1024 * 1024}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
