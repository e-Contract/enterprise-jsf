<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Output Bytes Demo</title>
    </h:head>
    <h:body>
        <h1>Output Bytes Demo</h1>
        <h:form>
            <h:panelGrid columns="1">
                <ejsf:outputBytes value="#{1}"/>
                <ejsf:outputBytes value="#{2 * 1024}"/>
                <ejsf:outputBytes value="#{3 * 1024 * 1024}"/>
                <ejsf:outputBytes value="#{4 * 1024 * 1024 * 1024}"/>
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
