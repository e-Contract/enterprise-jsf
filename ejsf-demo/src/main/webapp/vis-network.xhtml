<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VIS Network Demo</ui:define>
    <ui:define name="body">
        <p>
            This page demonstrates the
            <ejsf:outputUrl value="https://visjs.org"
                            label="vis.js network"
                            newTab="true"/>
            component.
        </p>
        <h:form id="example">
            <ejsf:visNetwork value="#{visNetworkController.value}" style="height: 400px; width: 100%;">
                <p:ajax listener="#{visNetworkController.handleDoubleClick}" update=":messages"/>
            </ejsf:visNetwork>
        </h:form>
        <p:tabView>
            <p:tab title="XHTML">
                <ejsf:highlight for="example"/>
            </p:tab>
            <p:tab title="VisNetworkController.java">
                <ejsf:highlight resource="/be/e_contract/demo/VisNetworkController.java"/>
            </p:tab>
            <p:tab title="vis-network.json">
                <ejsf:highlight resource="/vis-network.json"/>
            </p:tab>
            <p:tab title="API">
                <ejsf:tagInfo library="ejsf" tag="visNetwork"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
