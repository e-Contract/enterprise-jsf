<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Close Dialog Demo</ui:define>
    <ui:define name="body">
        <h:form>
            <p:commandButton oncomplete="PF('demoDialog').show()" value="Show Dialog"/>
        </h:form>

        <p:dialog widgetVar="demoDialog" header="Demo Dialog">
            <h:form>
                <p>
                    This is a demo dialog.
                </p>
                <p:commandButton value="Close">
                    <ejsf:closeDialog/>
                </p:commandButton>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
