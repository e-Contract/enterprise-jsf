<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Close Dialog Demo</title>
    </h:head>
    <h:body>
        <h1>Close Dialog Demo</h1>
        <h:form>
            <p:commandButton oncomplete="PF('demoDialog').show()" value="Show Dialog"/>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>

        <p:dialog widgetVar="demoDialog" header="Demo Dialog">
            <h:form>
                <p>
                    This is a demo dialog.
                </p>
                <p:commandButton value="Close">
                    <ejsf:closeDialog/>
                </p:commandButton>
            </h:form>
        </p:dialog>
    </h:body>
</html>
