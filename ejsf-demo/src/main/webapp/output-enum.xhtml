<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ejsf="urn:be:e-contract:ejsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Output Enum Demo</ui:define>
    <ui:define name="body">
        <ui:repeat value="#{outputEnumController.enums}" var="item" id="example">
            <p>
                #{item} becomes
                <ejsf:outputEnum value="#{item}">
                    <ejsf:enum name="STATE1" label="State 1"/>
                    <ejsf:enum name="STATE2" color="green" background="greenyellow"/>
                    <ejsf:enum name="STATE3" label="State 3" color="red" background="lightpink" icon="pi pi-exclamation-triangle"/>
                </ejsf:outputEnum>
            </p>
        </ui:repeat>
        <ejsf:highlight for="example"/>
        <ejsf:highlight resource="/be/e_contract/demo/OutputEnumController.java"/>
    </ui:define>
</ui:composition>
