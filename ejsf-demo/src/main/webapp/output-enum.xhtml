<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ejsf="urn:be:e-contract:ejsf">
    <h:head>
        <title>Output Enum Demo</title>
    </h:head>
    <h:body>
        <h1>Output Enum Demo</h1>
        <ui:repeat value="#{outputEnumController.enums}" var="item">
            <p>
                #{item} becomes
                <ejsf:outputEnum value="#{item}">
                    <ejsf:enum name="STATE1" label="State 1"/>
                </ejsf:outputEnum>
            </p>
        </ui:repeat>
        <h:form>
            <h:panelGrid columns="1">
                <p:button outcome="index" value="Back"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
