<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom Converter</title>
    </h:head>
    <h:body>
        <h1>Custom Converter</h1>
        <h:form>
            <p>
                Selected item: #{genericConverterController.item}
            </p>
            <h:selectOneMenu value="#{genericConverterController.item}">
                <f:selectItem itemValue="#{null}" itemLabel=""/>
                <f:selectItems value="#{genericConverterController.items}"/>
                <ejsf:genericConverter
                    getAsObject="#{genericConverterController.getAsObject}"
                    getAsString="#{genericConverterController.getAsString}"
                    />
            </h:selectOneMenu>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
