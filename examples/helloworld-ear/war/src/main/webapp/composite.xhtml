<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Composite Component</title>
    </h:head>
    <h:body>
        <h1>Composite Component</h1>
        <h:form>
            <p>
                <ejsf:exampleComposite
                    id="output"
                    value="#{inputOutputController.value}"/>
            </p>
            <h:outputLabel for="@next" value="Input"/>
            <h:inputText value="#{inputOutputController.value}"/>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="output"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
