<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Data List</title>
    </h:head>
    <h:body>
        <h1>Data List</h1>
        <h:messages id="messages" globalOnly="true"/>
        <h:form>
            <ejsf:dataList value="#{dataController.items}" var="item">
                <h:column>
                    #{item.name}
                    <ejsf:dynamicInput value="#{item.value}"
                                       type="#{item.type}"/>
                </h:column>
            </ejsf:dataList>
            <h:commandButton value="Save" action="#{dataController.save()}">
                <f:ajax execute="@form" render="@form :messages"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
