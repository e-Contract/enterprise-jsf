<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Custom Composite Component</title>
    </h:head>
    <h:body>
        <h1>Custom Composite Component</h1>
        <ejsf:panel header="Demo Panel">
            This is a demonstration of our composite panel component.
        </ejsf:panel>
        <ejsf:panel header="Another Demo Panel"
                    borderColor="red"
                    headerBackgroundColor="orange">
            Content here.
            <f:facet name="footer">
                Footer comes here.
            </f:facet>
        </ejsf:panel>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
