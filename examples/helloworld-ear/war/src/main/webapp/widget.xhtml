<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Widget Component</title>
    </h:head>
    <h:body>
        <h1>Widget Component</h1>
        <p jsf:id="example">
            <ejsf:exampleWidget value="#{widgetController.value}"
                                rendered="#{widgetController.rendered}"
                                widgetVar="example"/>
        </p>
        <button type="button"
                onclick="EJSF('example').setValue('hello');">
            Client-side
        </button>
        <h:form>
            <h:outputLabel for="@next" value="Rendered:"/>
            <h:selectBooleanCheckbox value="#{widgetController.rendered}"/>
            <h:commandButton value="AJAX Update"
                             action="#{widgetController.updateValue()}">
                <f:ajax render="example" execute="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
