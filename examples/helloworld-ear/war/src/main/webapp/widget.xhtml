<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Widget Component</title>
    </h:head>
    <h:body>
        <h1>Widget Component</h1>
        <p>
            <ejsf:exampleWidget value="initial value"
                                widgetVar="example"/>
        </p>
        <button type="button"
                onclick="EJSF('example').setValue('hello');">
            Click me
        </button>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
