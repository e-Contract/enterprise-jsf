<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>PartialStateHolder Validator</title>
    </h:head>
    <h:body>
        <h1>PartialStateHolder Validator</h1>
        <h:form>
            <p>
                Result: #{validatorController.value}
            </p>
            <p>
                <h:outputLabel for="@next" value="Input:"/>
                <h:inputText id="input"
                             value="#{validatorController.value}"
                             required="true">
                    <f:event listener="#{validatorController.postAddToView}"
                             type="postAddToView"/>
                    <ejsf:examplePSHValidator forbidden="foobar"/>
                </h:inputText>
                <h:message for="@previous"/>
            </p>
            <h:commandButton value="click me">
                <f:ajax execute="@form" render="@form" immediate="true"
                        listener="#{validatorController.ajaxEvent}"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:selectBooleanCheckbox value="#{validatorController.changeAjax}">
                <f:ajax />
            </h:selectBooleanCheckbox>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
