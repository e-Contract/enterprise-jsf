<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Dynamic Input</title>
    </h:head>
    <h:body>
        <h1>Dynamic Input</h1>
        <h:form>
            <h:messages globalOnly="true"/>
            <h:dataTable value="#{dataController.items}" var="item">
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{item.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Value
                    </f:facet>
                    <ejsf:dynamicInput value="#{item.value}"
                                       type="#{item.type}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Save" action="#{dataController.save()}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
