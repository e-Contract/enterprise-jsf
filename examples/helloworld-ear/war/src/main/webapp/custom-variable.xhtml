<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Custom Variable</title>
    </h:head>
    <h:body>
        <h1>Custom Variable</h1>
        Nothing: #{exampleVar}<br/>
        <ejsf:customVariable var="exampleVar">
            Level 1: #{exampleVar}<br/>
            <ejsf:customVariable var="exampleVar">
                Level 2: #{exampleVar}<br/>
            </ejsf:customVariable>
            Level 1: #{exampleVar}<br/>
        </ejsf:customVariable>
        Nothing: #{exampleVar}<br/>
        <h:form>
            <h:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
