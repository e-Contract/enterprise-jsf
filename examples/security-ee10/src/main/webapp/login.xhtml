<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:messages id="messages" globalOnly="true"/>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="@next" value="username"/>
                <h:inputText value="#{loginController.username}" required="true"/>
                <h:message for="@previous"/>

                <h:outputLabel for="@next" value="password"/>
                <h:inputSecret value="#{loginController.password}" required="true"/>
                <h:message for="@previous"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginController.login()}">
                <f:ajax render="@form :messages" execute="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:commandButton value="Home" action="/index?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
