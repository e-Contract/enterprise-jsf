<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:head>
        <title>Basic Input/Output</title>
    </h:head>
    <h:body>
        <h1>Basic Input/Output</h1>
        <h:form id="mainForm">
            <p>
                Result:
                <h:outputText id="output" value="#{inputOutputController.value}"/>
            </p>
            <h:inputText id="input" value="#{inputOutputController.value}"/>
            <h:commandButton id="button" value="click me"/>
        </h:form>
    </h:body>
</html>
