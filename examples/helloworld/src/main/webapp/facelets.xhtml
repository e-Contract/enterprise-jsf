<!DOCTYPE html>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">Facelets Example</ui:define>
        <ui:define name="body">
            <h:form>
                <h:commandButton value="Click me"

            </h:form>
        </ui:define>
    </ui:composition>
</html>
