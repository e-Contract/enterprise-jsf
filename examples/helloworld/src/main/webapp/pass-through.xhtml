<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pass-through JSF</title>
    </h:head>
    <body>
        <h1>Pass-through JSF</h1>
        <form jsf:id="form">
            <p>
                Result: #{inputOutputController.value}
            </p>
            <input type="text"
                   jsf:id="input"
                   jsf:value="#{inputOutputController.value}"
                   pt:placeholder="Input here">
                <f:validateLength minimum="4"/>
            </input>
            <h:message for="@previous"/>
            <button jsf:id="button"
                    type="button">
                Click me
                <f:ajax event="click" execute="@form" render="@form"/>
            </button>
        </form>
    </body>
</html>
