<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Data Table</title>
    </h:head>
    <h:body>
        <h1>Data Table</h1>
        <h:dataTable value="#{dataController.items}" var="item">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Value
                </f:facet>
                #{item.value}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
