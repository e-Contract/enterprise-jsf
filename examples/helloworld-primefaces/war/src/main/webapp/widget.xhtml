<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ejsf="urn:be:e-contract:enterprise-jsf">
    <h:head>
        <title>Example Widget</title>
    </h:head>
    <h:body>
        <h1>Example Widget</h1>
        <h:form>
            <p>
                <ejsf:exampleComponent
                    widgetVar="outputWidget"
                    value="#{widgetController.value}"
                    rendered="#{widgetController.rendered}"/>
            </p>
            <h:panelGrid columns="3">
                <p:outputLabel for="@next" value="Input"/>
                <p:inputText value="#{widgetController.value}"
                             required="true"/>
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Rendered"/>
                <p:selectBooleanCheckbox value="#{widgetController.rendered}"/>
                <p:message for="@previous"/>
            </h:panelGrid>
            <p:commandButton value="Update">
                <p:ajax update="@form" process="@form"/>
            </p:commandButton>
        </h:form>
        <p:button value="Client-side action"
                  onclick="PF('outputWidget').setValue('hello');"/>
        <h:form>
            <p:button value="Back" outcome="index"/>
        </h:form>
    </h:body>
</html>
