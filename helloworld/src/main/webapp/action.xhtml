<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page Action</title>
    </h:head>
    <h:body>
        <h1>Page Action</h1>
        <h:messages id="messages" globalOnly="true"/>
        <h:form id="mainForm">
            <p>
                Result: #{pageController.value}
            </p>
            <h:panelGrid columns="3">
                <h:outputLabel for="input" value="Input"/>
                <h:inputText id="input" value="#{pageController.value}"/>
                <h:message for="input"/>
            </h:panelGrid>
            <h:commandButton value="click me" action="#{pageController.action()}">
                <f:ajax execute="@form" render="@form messages"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
